debug = no
policyfile = tests/policy.conf

syslog {
    ident = generalauthz
    facility = daemon
    options += PID
    options += NDELAY
    options += PERROR
}
listener {
    bindaddress = ipv4:127.0.0.1
    port = 8080
    threads = 2

    service {
        type = pep
        uri = authorization/pep/
    }
    service {
        type = pap
        uri = authorization/pap/
    }
}
listener {
    bindaddress = ipv4:0.0.0.0
    port = 8081
    backlog = 2000
    threads = 4

    service {
        type = pdp
        uri = authorization/pdp/
    }
    service {
        type = pep
        uri = authorization/pep/
    }
}
