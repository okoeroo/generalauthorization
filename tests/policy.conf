rules = {foo, bar}
composition = anyof


rule foo {
    logical = AND
    subject {
        attribute {
            attributeid = urn:org:apache:tomcat:user-attr:clearance
            function = matchvalue 
            value = SECRET
        }
        attributeid = urn:org:apache:tomcat
        function = matchvalue 
        value = FOO
    }
    result {
        decision = indeterminate
    }
}

rule bar {
    # composition = anyof
    # rule = bar
    logical = OR
    subject {
        attributeid = urn:org:apache:tomcat:user-attr:clearance
        function = matchvalue 
        value = SECRET
    }
    action {
        attributeid = urn:oasis:names:tc:xacml:1.0:action:action-id
        function = matchvalue
        value = view
    }
    callout {
        plugin = /usr/lib/libdl.dylib
        function = dlopen
    }
    result {
        decision = permit
        obligation {
            obligationid = urn:omg:wtf:bbq:obligation:id
            attribute {
                attributeid = urn:oasis:names:tc:xacml:1.0:action:action-id
                value = view
            }
        }
    }
}
